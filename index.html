<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./page-home.css">
    <link rel="stylesheet" href="./modal.css">
    
    <link rel="stylesheet" href="./responsivo.css">
    
</head>
<body>

  <div id="page-home">
    <div class="conteudo">
      <header>
        <img src="./icones/logo.svg" alt="logotipo"></img>
        <a href="create-point.html">
          <span></span>
          Cadastre seu ponto de coleta</a>  
      </header>
      <main>
        <h1>Seu marketplace de coletas de residuos</h1>
        <p>Ajudamos as pessoas a encontarem pontos de coleta de forma eficiente</p>
        <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong></a href="#"></a>
      </main>
    </div>
  </div>
  
  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1>Pontos de Coleta</h1>
        <a href="#">Fechar</a>
      </div>
      <form action="seach-result.html">
        <label for="search">Cidade </label>
        <div class="search field">
          <input type="text" name="search" placeholder="Digite a Cidade">
          <button>
            <img src="./icones/search.svg" alt="Buscar">
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
