<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./create-point.css">
    <link rel="stylesheet" href="./responsivo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Ecoleta</title>
</head>
<body>

  <div id="page-create-point">
    
      <header>
        <img src="./icones/logo.svg" alt="logotipo"></img>
        <a href="index.html">
          <span></span>
          Voltar para a home
        </a>  
      </header>
      
      <form class="">
          <h1>Cadastre o ponto de coleta</h1>

          <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>

            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" required>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="adress" >Endereco</label>
                    <input type="text" name="adress" required>
                </div>
                <div class="field">
                    <label for="adress2">Numero/Complemento</label>
                    <input type="text" name="adress2" required>
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" required>
                        <option value="">Selecione o estado</option>
                        <option value="1">Opcao o estado</option>
                    </select>
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled required>
                        <option value="">Selecione o cidade</option>
                    </select>
                    <input type="hidden" name="state">
                </div>
                
            </div>

          </fieldset>

          <fieldset>
            <legend>
                <h2>Itens de coleta</h2>
            </legend>
            <div class="items-grid">
                <li data-id="1" class="selected">
                    <img src="./icones/lampadas.svg" alt="Lampadas">
                    <span>Lâmpadas</span>
                </li>
                <li data-id="1">
                    <img src="./icones/baterias.svg" alt="Pilhas e baterias">
                    <span>Pilhas e baterias</span>
                </li>
                <li data-id="1">
                    <img src="./icones/papeis-papelao.svg" alt="Papeis e papelão">
                    <span>Papeis e papelão</span>
                </li>
                <li data-id="1">
                    <img src="./icones/eletronicos.svg" alt="Residuos eletrôicos">
                    <span>Residuos eletrôicos</span>
                </li>
                <li data-id="1">
                    <img src="./icones/eletronicos.svg" alt="Residuos Orgânicos">
                    <span>Residuos Orgânicos</span>
                </li>
                <li data-id="1">
                    <img src="./icones/oleo.svg" alt="Óleo de cozinha">
                    <span>Óleo de cozinha</span>
                </li>
                
            </div>
            <input type="hidden" name="items">
          </fieldset>
           
          <button type="submit">cadastrar ponto de coleta</button>
      </form>  

  </div>
    <script src="./script/create.point.js"></script>
</body>
</html>
